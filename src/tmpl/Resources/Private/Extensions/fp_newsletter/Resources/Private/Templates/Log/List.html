<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">
<h1>Listing for Log</h1>
<f:flashMessages />

<table  class="tx_fpnewsletter" >
	<tr>
		<th scope="col"><f:translate key="tx_fpnewsletter_domain_model_log.gender" /></th>
		<th scope="col"><f:translate key="tx_fpnewsletter_domain_model_log.firstname" /></th>
		<th scope="col"><f:translate key="tx_fpnewsletter_domain_model_log.lastname" /></th>
		<th scope="col"><f:translate key="tx_fpnewsletter_domain_model_log.email" /></th>
		<th scope="col"><f:translate key="tx_fpnewsletter_domain_model_log.status" /></th>
	</tr>

	<f:for each="{logs}" as="log">
		<tr>
			<td><f:if condition="{log.gender}=='1'">{settings.gender.mrs}</f:if><f:if condition="{log.gender}=='2'">{settings.gender.mr}</f:if></td>
			<td>{log.firstname}</td>
			<td>{log.lastname}</td>
			<td>{log.email}</td>
			<td>{log.status}</td>
		</tr>
	</f:for>
</table>
</f:section>
</html>
