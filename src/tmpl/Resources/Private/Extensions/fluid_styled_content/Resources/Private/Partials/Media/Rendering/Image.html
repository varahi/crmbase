<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<!-- <f:media class="image-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}" /> -->
<img src="fileadmin/images/image-load.jpg" 
	 data-sizes="auto"
	 data-srcset="<f:uri.image src='{file.uid}' width='480c' treatIdAsReference='1'/> 480w, 
				  <f:uri.image src='{file.uid}' width='768c' treatIdAsReference='1'/> 768w, 
				  <f:uri.image src='{file.uid}' width='{dimensions.width}c' treatIdAsReference='1' maxWidth='1920'/> 1920w" 
	 data-src="<f:uri.image src='{file.uid}' width='{dimensions.width}' height='{dimensions.height}' maxWidth='1920' treatIdAsReference='1'/>" 
	 title="{file.title}" alt="{file.alternative}" width="{dimensions.width}" height="{dimensions.height}"/>
</html>
