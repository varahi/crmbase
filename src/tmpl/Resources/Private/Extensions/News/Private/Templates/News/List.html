<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout} == '0'">
				<f:then>
				<div class="list-news list-items owl-carousel" id="news-{contentObjectData.uid}">
				</f:then>
			</f:if>
			<f:if condition="{settings.templateLayout} == '1'">
				<f:then>
				<div class="list-date list-items owl-carousel" id="news-{contentObjectData.uid}">
				</f:then>
			</f:if>
			<f:if condition="{settings.templateLayout} == '2'">
				<f:then>
				<div class="list-timeline" id="news-{contentObjectData.uid}">
					<div class="cursor"></div>
				</f:then>
			</f:if>
			<f:if condition="{settings.templateLayout} == '3'">
				<f:then>
				<div class="list-slideshow" id="news-{contentObjectData.uid}">
				</f:then>
			</f:if>
			<f:if condition="{settings.templateLayout} == '4'">
				<f:then>
				<div class="list-catalogue" id="news-{contentObjectData.uid}">
				</f:then>
			</f:if>
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<p><f:translate key="list_nonewsfound" /></p>
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
