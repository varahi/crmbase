<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="HeaderAssets">
		<link rel="preconnect" href="https://www.youtube-nocookie.com">
		<link rel="preconnect" href="https://www.youtube.com">
		<link rel="preconnect" href="https://i.ytimg.com">
		<link rel="preconnect" href="https://i9.ytimg.com">
		<link rel="preconnect" href="https://s.ytimg.com">
	</f:section>
	<f:layout name="Default" />
	<f:section name="Main">
		<div class="youtubeVideo">
			<figure>
				<div class="videoWrapper v{data.uid} <f:if condition="{files.0}">coverimaged autoplay{data.tx_youtubevideo_autoplay}</f:if>" style="
					padding-bottom:
						<f:if condition="{data.tx_youtubevideo_ratio} == 0">{ratioDefault}%</f:if>
						<f:if condition="{data.tx_youtubevideo_ratio} == 1">{ratio1}%</f:if>;
					">
					<!-- <f:if condition="{data.tx_youtubevideo_autoplay}"> -->
						<!-- <f:then></f:then> -->
						<!-- <f:else> -->
							<!-- <f:if condition="{files.0} || {data.tx_youtubevideo_covertitle} || {data.tx_youtubevideo_covertext} || {enablecovertoall}"> -->
								<!-- <f:render partial="Coverimage" arguments="{_all}" /> -->
							<!-- </f:if> -->
						<!-- </f:else> -->
					<!-- </f:if> -->
					<iframe
						id="frame{data.uid}"
						src=""
						data-src="https://www.youtube-nocookie.com/embed/{code}?modestbranding={modestbranding}&amp;hl={hl}&amp;autoplay={data.tx_youtubevideo_autoplay}&amp;rel={data.tx_youtubevideo_rel}&amp;html5=1&amp;enablejsapi=1<f:if condition="{data.tx_youtubevideo_fullscreen}">&amp;fs=0</f:if><f:if condition="{data.tx_youtubevideo_loop}">&amp;loop=1&amp;playlist={code}</f:if><f:if condition="{start}">&amp;start={start}</f:if>"
						allowfullscreen>
					</iframe>
				</div>
			</figure>
		<f:if condition="{data.tx_youtubevideo_covertitle} || {data.tx_youtubevideo_covertext}">
			<div class="youtubeVideo-cover-text">
		</f:if>
		<f:if condition="{data.tx_youtubevideo_covertitle}"><h2><f:format.raw>{data.tx_youtubevideo_covertitle}</f:format.raw></h2></f:if>
		<f:if condition="{data.tx_youtubevideo_covertext}"><f:format.html>{data.tx_youtubevideo_covertext}</f:format.html></f:if>
		<f:if condition="{data.tx_youtubevideo_covertitle} || {data.tx_youtubevideo_covertext}"></div></f:if>
		</div>
	</f:section>
</html>
