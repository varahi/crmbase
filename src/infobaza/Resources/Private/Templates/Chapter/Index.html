<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <f:if condition="{showAuthForm} = true">
        <f:render partial="Form/AuthForm" arguments="{_all}" />
    </f:if>

    <f:if condition="{showDatabase} = true">
        <f:render partial="Form/Profile" arguments="{_all}" />
        <div class="row">
            <div class="col-md-4">
                <f:render partial="Chapter/Menu" arguments="{_all}" />
            </div>
            <div class="col-md-8">
                <f:render partial="Chapter/Content" arguments="{_all}" />
            </div>
        </div>
        <f:render partial="Form/Script" arguments="{_all}" />
    </f:if>
</f:section>
</html>
