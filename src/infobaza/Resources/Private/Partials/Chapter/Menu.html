<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<ol>
    <f:for each="{chapters}" as="chapter">
        <li class="menu_p"><a href="#" onclick="st('{chapter.uid}');" >{chapter.title}</a>
            <f:if condition="{chapter.contain}">
                <ol class="ol_num pft" style="display: none" id="k_{chapter.uid}">
                    <f:for each="{chapter.contain}" as="contain">
                        <li class="menu_p"><a href="#" onclick="st('{chapter.uid}','{contain.uid}');">{contain.title}</a>
                            <f:if condition="{contain.subcontain}">
                                <ol class="ol_num pft" style="display: none" id="k_{chapter.uid}_{contain.uid}">
                                    <f:for each="{contain.subcontain}" as="subcontain">
                                        <li class="menu_p"><a href="#" onclick="st('{chapter.uid}','{contain.uid}','{subcontain.uid}');">{subcontain.title}</a></li>
                                    </f:for>
                                </ol>
                            </f:if>
                        </li>
                    </f:for>
                </ol>
            </f:if>
        </li>
    </f:for>
</ol>
</html>
