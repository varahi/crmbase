<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="container">
    <f:form action="index" name="auth" class="auth-form">
        <div class="form-group">
            <label for="last-name">Фамилия *</label>
            <input class="form-control" type="text" name="lastname_v1" value="" size="40" id="last-name" required="">
        </div>
        <div class="form-group">
            <label for="first-name">Имя *</label>
            <input class="form-control" type="text" name="name_v1" value="" size="40" id="first-name" required="">
        </div>
        <div class="form-group">
            <label for="cert">Номер сертификата *</label>
            <input class="form-control" type="text" name="cert_v1" value="" size="40" id="cert" required="">
        </div>
        <button type="submit" class="btn btn-primary">Получить доступ</button>
        <input type="hidden" name="token_v1" value="start{randomNumber}">
    </f:form>
</div>
</html>
